<form class="add_container" (submit)="submit()">
    <section class="input_section">
        <app-card>
            <div class='line'></div>
            <section class="input_title_section">
                <input class="title" placeholder="survey title" />
                <input class="explain" placeholder="explain survey" />
            </section>

        </app-card>


        @for(card of cards; track card; let idx = $index) {
        <app-card [id]="idx">
            <div class="card_container">
                <!-- 제목 항목 영역 -->
                <section class="card_title_section">
                    <!-- 설문 항목 제목 -->
                    <input class="item_title_input" placeholder="item title" />
                    <!-- 응답 받을 항목 수 입력 -->
                    <input class="item_number_input" placeholder="number" type="number" min="1"
                        [max]="card.item_options.length" />
                </section>

                <!-- 항목 내용 영역 -->
                <section class="card_items_section">
                    @for(item of card.item_options; track item; let item_idx = $index) {
                    <div class="item">
                        <input class="item_input" [(ngModel)]="item.option" [name]="'option'+item_idx" />
                        <button mat-icon-button (click)="removeItem(idx, item_idx)">
                            <mat-icon>close</mat-icon>
                        </button>

                    </div>
                    }

                    <!-- 항목 추가 버튼 -->
                    <div>
                        <button class="add_item_button" (click)="addItem(idx)">add item...</button>
                    </div>

                </section>
                <div class="hoz_line"></div>
                <!-- 버튼 영역 -->
                <section class="card_button_section">
                    <button mat-icon-button><mat-icon>delete</mat-icon></button>
                    <div class="b_line"></div>
                    <mat-slide-toggle>required</mat-slide-toggle>
                </section>
            </div>

        </app-card>
        }

    </section>


    <section class="button_section">
        <button mat-flat-button (click)="addCard()">
            질문 추가
        </button>
        <button class="add_button" mat-flat-button type="submit">
            등록
        </button>
    </section>
</form>
